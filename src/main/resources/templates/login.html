<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Login</title>
    <link rel="stylesheet" type="text/css" href="./login.css"/>
</head>

<body>
<div id="login_frame">

<!--    <p id="image_logo"><img src="images/login/"></p>-->

    <form method="post" action="file.html" th:action="@{/file}">

        <p><label class="label_input">用户名</label><input type="text" id="username" name="username" class="text_field"/></p>
        <p><label class="label_input">密码</label><input type="password" id="password" name="password" class="password_field"/></p>

        <div id="login_control">
            <input type="submit" id="btn_login" value="登录" />
        </div>

    </form>
</div>

</body>
</html>
